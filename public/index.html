<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Source+Code+Pro:wght@400;500&family=Taviraj:wght@200&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/93c2df2260.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script defer src="./assets/face-api.min.js"></script>
  <script defer src="./assets/script.js"></script>
</head>

<style>
  body {
    padding-top: 100px;
    box-sizing: border-box;
  }

  h3{
    font-family: 'Source Code Pro', monospace;
  }
  

  .navbar-brand {
    font-family: 'Raleway', sans-serif;
  }

  .nav-link {
    font-family: 'Source Code Pro', monospace;
    font-size: 1rem;
  }

  .huge-side-padding {
    padding: 0 150px;
  }

  .pre-title {
    font-family: 'Source Code Pro', monospace;
    font-weight: 500;
    font-size: 1.3rem
  }

  .main-title{
    font-family: 'Taviraj', serif;
    font-size: 3.5rem
  }


  .grid{
    display: grid;
    place-items: center;
  }
</style>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
